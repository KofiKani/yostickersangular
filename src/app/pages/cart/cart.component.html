<div class="heading_containers" id="cart_section">View Cart!</div>
<div class="cart_page_container">
  <div class="CartContainer">
    <div class="Header_cart">
      <h3 class="Heading">Shopping Cart</h3>
      <h5 class="Action">Remove all</h5>
    </div>

    <div class="" *ngFor="let cartItem of cartItemsDetailed">
      <div class="Cart-Items pad">
        <div class="image-box">
          <img [src]="cartItem.product.image" style="height: 120px" />
        </div>
        <div class="about">
          <h1 class="title_cart">
            {{ cartItem.product.name }}- GH₵{{ cartItem.product.price }}
          </h1>
        </div>
        <div class="counter">
          <div (click)="increaseQuantity(cartItem)" class="btn">+</div>
          <input
            (input)="updateCartItemQuantity($event, cartItem)"
            [(ngModel)]="cartItem.quantity"
          />
          <div class="btn" (click)="decreaseQuantity(cartItem)">-</div>
        </div>
        <div class="prices">
          <div class="amount">
            GH₵{{ cartItem.product.price * cartItem.quantity }}
          </div>

          <div class="remove" (click)="deleteCartItem(cartItem)">
            <u>Remove</u>
          </div>
        </div>
      </div>
    </div>
    <hr />

    <div class="checkout">
      <div class="total">
        <div>
          <div class="Subtotal">Sub-Total</div>
          <div class="items">{{ cartCount }}-Item(s)</div>
        </div>
        <app-order-summary></app-order-summary>
      </div>
      <button class="button">
        <span routerLink="checkout"> Checkout</span>
      </button>
    </div>
  </div>
</div>
